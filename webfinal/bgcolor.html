<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgcolor</title>
    <style>
        button{
            margin-left: 40%;
            margin-top: 300px;
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button id="button">TAP TO CHANGE BG COLOR</button>
    <script>
        function changebg(){
            let hex="0123456789abcdef";
            let color="#";
            for(i=0;i<6;i++){
                color+=hex[Math.floor(Math.random()*16)];
            }
            document.body.style.backgroundColor=color;
        }
        document.getElementById("button").addEventListener("mouseover",changebg);
        document.getElementById("button").addEventListener("mouseout",changebg);
    </script>
</body>
</html>
